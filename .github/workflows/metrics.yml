name: Refresh Public Metrics
on:
  schedule: [{cron: "17 3 * * *"}]
  workflow_dispatch: {}
permissions: { contents: write }
jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: python -m pip install --upgrade pip requests
      - run: python scripts/fetch_metrics.py
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: Abdul-Omira/hallucination_detector
      - name: Commit updated metrics
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add site/data/metrics.json
          git commit -m "chore(metrics): refresh $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes"
          git push
